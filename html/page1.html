<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8ff; /* パステルカラーの背景色 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px; /* パディングを増やしてカードを大きくする */
            width: 90%; /* スマホで表示する場合の幅を設定 */
            max-width: 700px; /* 最大幅を設定 */
            height: 90%; /* スマホで表示する場合の高さを設定 */
            max-height: 900px; /* 最大高さを設定 */
            text-align: center;
            border: 2px solid #ffb6c1; /* パステルピンクの枠線 */
            position: relative;
            box-sizing: border-box; /* パディングとボーダーを含める */
        }
        .mosaic-effect {
            filter: blur(8px);
            transition: filter 0.3s ease-in-out;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px; /* 入力欄の幅を300pxに設定 */
            padding: 10px;
            text-align: center;
        }
        .content input[type="text"] {
            width: 100%; /* 入力欄の幅を100%に設定 */
            padding: 20px; /* パディングを増やしてフォームを大きくする */
            font-size: 1.5em; /* フォントサイズを大きくする */
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .content #message {
            font-size: 1.5em; /* メッセージのフォントサイズを大きくする */
        }
        h1 {
            margin-top: 0;
            color: #ffb6c1; /* パステルピンクのタイトルカラー */
        }
        p {
            line-height: 1.6;
            position: relative;
            margin: 20px 0;
            padding-bottom: 10px;
        }
        p::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #ffb6c1; /* パステルピンクの罫線 */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/fancy-deboss.png'); /* 背景の模様 */
            opacity: 0.1;
            z-index: -1;
        }

        @media (min-width: 768px) {
            .card {
                width: 700px; /* タブレットやPCの場合の幅を拡大 */
                height: 900px; /* タブレットやPCの場合の高さを拡大 */
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="card">
        <div id="mosaic" class="mosaic-effect">
            <!-- このセクションにモザイク処理が適用されます -->
            <h1>今日は来てくれてありがとう</h1>
            <p>サンプルメッセージ</p>
            <p>サンプルサンプル</p>
        </div>
        <div class="content">
            <input type="text" id="password" placeholder="合言葉を入力">
            <div id="message">合言葉を入力してね</div>
        </div>
    </div>
    <script>
        document.getElementById('password').addEventListener('input', function(e) {
            const correctPassword = 'correctpassword';  // 必要に応じて変更
            const inputPassword = e.target.value;

            if (inputPassword === correctPassword) {
                document.getElementById('mosaic').style.filter = 'none';
                document.querySelector('.content').style.display = 'none';
            } else {
                document.getElementById('mosaic').style.filter = 'blur(8px)';
                document.getElementById('message').textContent = '合言葉を入力';
            }
        });
    </script>
</body>
</html>
